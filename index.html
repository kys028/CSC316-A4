<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fuel Price Balloons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive D3 visualization of fuel prices as draggable balloons." />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="wrap">
    <h1>"Good-grade" fuel as balloons â€” higher price floats higher</h1>
</header>

<main class="wrap" id="app" aria-live="polite">
    <section class="controls" aria-label="Filters">
        <label for="gradeSelect">Good grade:</label>
        <select id="gradeSelect" name="grade">
            <option value="premium|ultra_low_sulfur" selected>premium (gasoline) + ultra_low_sulfur (diesel)</option>
            <option value="midgrade|ultra_low_sulfur">midgrade (gasoline) + ultra_low_sulfur (diesel)</option>
            <option value="regular|ultra_low_sulfur">regular (gasoline) + ultra_low_sulfur (diesel)</option>
            <option value="premium|low_sulfur">premium (gasoline) + low_sulfur (diesel)</option>
            <option value="all|all">Show all grades</option>
        </select>

        <label for="formulationSelect">Formulation:</label>
        <select id="formulationSelect" name="formulation">
            <option value="any" selected>any</option>
            <option value="all">all</option>
            <option value="conventional">conventional</option>
            <option value="reformulated">reformulated</option>
        </select>

        <span class="hint">(Drag balloons; hover for details.)</span>
    </section>

    <section class="box" aria-label="Chart">
        <svg id="chart" viewBox="0 0 1100 620" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="chartTitle chartDesc">
            <title id="chartTitle">Fuel price balloons</title>
            <desc id="chartDesc">Each circle represents a price observation; higher prices float higher. Drag to explore.</desc>
        </svg>
        <div class="info" id="dataInfo">Loading data...</div>
    </section>
</main>

<div class="tooltip" id="tip" aria-hidden="true"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script defer src="js/main.js"></script>
</body>
</html>
