<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>U.S. Weekly Gas Prices Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

</head>

<body>
<div id="usMapBackground"></div>

<div class="container">

    <div class="hero">
        <h1>U.S. Weekly Gas Price Explorer (1990–2025)</h1>
        <p class="subtitle">
            Explore weekly U.S. gasoline and diesel prices by fuel grade and time.
            Hover for details, filter dynamically, and click a year to zoom into its weekly trend.
        </p>
    </div>

    <div class="controls">
        <label>Fuel Type:</label>
        <select id="fuelSelect"></select>

        <label>Grade:</label>
        <select id="gradeSelect"></select>

        <label>Year Range:</label>
        <input type="range" id="yearSlider" min="1990" max="2025" value="2025" step="1">
        <span id="yearLabel">Up to 2025</span>

        <button id="resetBtn">Reset</button>

        <button id="storyBtn">▶ Explore Key Events</button>

        <button id="playBtn"> ▶ Play Timeline</button>
        <button id="zoomResetBtn"> Reset Zoom</button>

        <button id="themeToggle" class="theme-btn"> Dark Mode </button>


    </div>

    <div id="storyNav">
        <button data-year="2008">2008 Crisis</button>
        <button data-year="2020">COVID</button>
        <button data-year="2022">Rebound</button>
    </div>

    <div id="legend"></div>
    <div id="heatmap"></div>
    <div id="linechart"></div>

    <footer>
        <p>
            Data:
            <a href="https://github.com/rfordatascience/tidytuesday/tree/main/data/2025/2025-07-01" target="_blank">
                TidyTuesday 2025-07-01
            </a> | Visualization CSC316 Assignment 4
        </p>
    </footer>
</div>

<script src="js/main.js"></script>
</body>
</html>
